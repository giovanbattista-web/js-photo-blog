<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center content ">ESTATE '24</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- main -->
  <main>
    <div class="container flex-wrap d-flex">
      <div class="row" id="row">
        <div class="col">
          <div class="card">
            <div class="card-img">
              <img src="https://marcolanci.it/boolean/assets/pictures/1.png" class="img-fluid h-200" alt="">
            </div>
            <div class="card-text">
              <img class="button" src="./img/pin.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
